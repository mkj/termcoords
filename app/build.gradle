plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
    defaultConfig {
        targetSdk 34
        minSdk 19
        vectorDrawables.useSupportLibrary true

        applicationId 'au.mattj.termcoords'
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    namespace 'termcoords'
}

dependencies {
    implementation 'com.github.mik3y:usb-serial-for-android:3.5.1' // maven jitpack
    //implementation('com.github.mik3y:usb-serial-for-android:3.5.0beta') { changing = true } // maven local

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.android.gms:play-services-location:21.0.1'

}
